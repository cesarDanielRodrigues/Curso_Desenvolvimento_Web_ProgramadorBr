<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Position(Sticky)</title>
    <style>
        .quadrado{
            /* display: inline-block; */
            width: 100px;
            height: 100px;
        }
        .quadrado-red{
            width: 100%;
            position: sticky;
            top: 0;
            background-color: red;
        }
        .quadrado-blue{
            /* position: sticky;
            top: 0; */
            background-color: blue;
        }
        .quadrado-green{
            background-color: green;
        }
        .quadro{
            width: 500px;
            height: 4000px;
            border: 1px solid gray;
            
        }
    </style>
</head>
<body>
    <div class="quadro">
        <div class="quadrado quadrado-red"></div>
        <div class="quadrado quadrado-blue"></div>
        <div class="quadrado quadrado-green"></div>
    </div>
</body>
</html>
