<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos - Parte 3/3(DOM Events)</title>
    <script>

        function loaded() {
            let t = document.getElementById('titulo')
            // t.onclick = mudarText; 

            t.addEventListener("mouseover", mouseover)
            t.addEventListener("mouseout", mouseout)
        }
        function mouseover() {
            this.innerHTML = "Mouse em cima do texto"
        }
        function mouseout(){
            this.innerHTML = "Mouse fora do texto"
        }

    </script>

</head>

<body onload="loaded()">

    <h1 id="titulo">teste</h1>

</body>

</html>
